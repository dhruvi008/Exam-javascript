<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Board</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="loginForm" class="container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </div>

    
    <div id="signupForm" class="container hidden">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>


    <div id="resultForm" class="container hidden">
        <h2>Add Result</h2>
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <input type="number" id="score" placeholder="Score" required>
        <input type="date" id="date" required>
        <button onclick="addResult()">Add Result</button>
    </div>


    <div id="resultBoard" class="container hidden">
        <h2>Results</h2>
        <input type="text" id="search" placeholder="Search results by name or subject" oninput="searchResults()">
        <ul id="scoreboard"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
