<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login-->
  <div id="loginForm" class="container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
  </div>

  <!-- Signup -->
  <div id="signupForm" class="container hidden">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
  </div>

  <!-- Result-->
  <div id="resultForm" class="container hidden">
    <h2>Add Result</h2>
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="subject" placeholder="Subject">
    <input type="number" id="score" placeholder="Score">
    <input type="date" id="date">
    <button onclick="addResult()">Add Result</button>
  </div>

  <!-- Result Board -->
  <div id="resultBoard" class="container hidden">
    <h2>Results</h2>
    <input type="text" id="search" placeholder="Search results by name or subject" oninput="searchResults()">
    <ul id="scoreboard"></ul>
  </div>

 <script src="script.js" ></script>
</body>
</html>
